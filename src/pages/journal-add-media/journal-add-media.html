<ion-header>

  <ion-navbar>
    <ion-title>Add photos/ videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <form #uploadForm="ngForm">
        <ion-row>
          <ion-col width-33>
              <div id="file-upload">
                <input type="file" name="file" id="file" accept="video/*|image/*|audio/*" class="inputfile" multiple ngModel/>
                <label for="file">
                  <img id="image-icon" src='././assets/img/image.png' width="35px"><br>
                  Choose a file
                </label>
              </div>
          </ion-col>
          <ion-col width-66 class="info">
                <div class="form-element">
                    <ion-input type="text" name="title" placeholder="Title" ngModel required></ion-input>
                </div>
                <div class="form-element">
                    <ion-textarea type="text" name="description" placeholder="Description" ngModel required></ion-textarea>
                </div>


          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <button ion-button class="button" [disabled]="!uploadForm.valid">Submit</button>
            </ion-col>
        </ion-row>
      </form>


</ion-content>
