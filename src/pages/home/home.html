<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Travelust</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let media of medias">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="'https://api.adorable.io/avatars/285/' + media.author + 'oo.png'">
      </ion-avatar>
      <h2>{{media.author}}</h2>
      <p>Location . hours ago</p>
    </ion-item>

    <div (click)="navigateToJournal(media)">
      <img *ngIf="media.media_type == 'image'" [src]="url + media.filename">

      <video *ngIf="media.media_type == 'video'" width="320" height="240" controls>
        <source [src]="url + media.filename" type="video/mp4">
      </video>

      <img *ngIf="media.media_type == 'audio'" src="././assets/img/audio_icon.jpg" width="300px" type="audio/mpeg">
    </div>
