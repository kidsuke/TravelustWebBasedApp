<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" class="start-btn">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only class="end-btn" (click)="likeImage()" [class.liked-button] = "isLiked">
        <ion-icon name={{heartIcon}}></ion-icon>
      </button>
      <button ion-button icon-only class="end-btn">
        <ion-icon name="ios-text-outline"></ion-icon>
      </button>
      <button ion-button icon-only *ngIf="isOwner" class="end-btn">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
     <ion-row>
       <ion-col>
        <h1>{{file.title}}</h1>
        <p>{{file.description}}</p>
       </ion-col>
    </ion-row>
    <div>
      <img  *ngIf="file.media_type == 'image'" [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+ file.filename">

      <video *ngIf="file.media_type == 'video'" width="320" height="240" controls>
        <source [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + file.filename" type="video/mp4">
      </video>
  </div>
</ion-content>
