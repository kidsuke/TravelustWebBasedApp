<ion-list>
  <ion-row>
      <ion-col>
        <button ion-item detail-none icon-left class="popover-btn" (click)="goToEditInfo()">
          <ion-icon name="md-create"></ion-icon>
          Edit photo info
        </button>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <button ion-item detail-none icon-left class="popover-btn" (click)="deleteMedia()">
          <ion-icon name="md-trash"></ion-icon>
          Delete photo
        </button>
      </ion-col>
  </ion-row>
</ion-list>
