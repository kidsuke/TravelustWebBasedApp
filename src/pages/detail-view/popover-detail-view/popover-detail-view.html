<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-list>
  <ion-row>
      <ion-col>
        <button ion-item detail-none icon-left class="popover-btn" (click)="goToEditInfo()">
          <ion-icon name="md-create" color="secondary"></ion-icon>
          <span color="secondary">Edit photo info</span>
        </button>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <button ion-item detail-none icon-left class="popover-btn" (click)="deleteMedia()">
          <ion-icon name="md-trash" color="danger"></ion-icon>
          <span color="danger">Delete photo</span>
        </button>
      </ion-col>
  </ion-row>
</ion-list>
