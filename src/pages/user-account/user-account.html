<ion-header>

  <ion-navbar>
    <ion-title>Travelust</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSetting()">
        <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row>
    <ion-col>
      <img id="cover-pic" src="././assets/img/cover.jpg"><br>
        <ion-avatar>
          <img id="profile-pic" [src]="'https://api.adorable.io/avatars/80/' + user.username + 'oo.png'">
        </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row id="username">
    <ion-col text-center>
      <h2>{{user.username}}</h2>
    </ion-col>

  </ion-row>


</ion-content>
