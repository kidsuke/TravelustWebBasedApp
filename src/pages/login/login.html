<ion-content>
  <div padding id="login-form">

    <ion-row>
      <ion-col>
        <h2>Let's log you in</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" name="username" [(ngModel)] = "username"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label  floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)] = "password"></ion-input>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button class="button" (click)="login()">Login</button>
        </ion-col>
    </ion-row>
  </div>

</ion-content>
