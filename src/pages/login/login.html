<ion-header>

  <ion-navbar class="navbar">
  </ion-navbar>

</ion-header>

<ion-content>
  <div padding id="login-form">

    <ion-row>
      <ion-col>
        <h2>Let's log you in</h2>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <form #loginForm="ngForm" (ngSubmit) = "login(loginForm.value)">
            <ion-list>
              <ion-item>
                  <ion-label floating>Username</ion-label>
                  <ion-input type="text" name="username" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label  floating>Password</ion-label>
                  <ion-input type="password" name="password" ngModel required></ion-input>
              </ion-item>
            </ion-list>
            <ion-row>
                <ion-col>
                    <button ion-button class="button" type="submit" [disabled]="!loginForm.valid">Login</button>
                </ion-col>
            </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
