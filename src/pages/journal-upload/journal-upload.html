<ion-header>

  <ion-navbar>
    <ion-title>Share journal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
      <ion-col>
        <div class="file-upload" (click)="openGallery()">
          <div *ngIf="!mediaSrc">
            <img id="camera-icon" src='././assets/img/picture.png' width="80px">
            <p>Choose cover photo</p>
          </div>
          <img *ngIf="mediaSrc" id="img-preview" [src]="mediaSrc">
        </div>
        <form #uploadForm="ngForm">
            <ion-list>
              <ion-item>
                  <ion-label color="primary"><strong>Journal title:</strong></ion-label>
                  <ion-input type="text" name="title" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="primary"><strong>Description: </strong></ion-label>
                  <ion-textarea type="text" name="description" ngModel required></ion-textarea>
              </ion-item>

            </ion-list>

            <ion-row>
                <ion-col text-center>
                    <button ion-button class="button" (click)="uploadMedia(uploadForm); goToHomepage()" [disabled]="!uploadForm.valid">Create</button>
                </ion-col>
            </ion-row>
        </form>
      </ion-col>
    </ion-row>

</ion-content>
