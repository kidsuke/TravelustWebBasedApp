<ion-header>

  <ion-navbar class="navbar">
  </ion-navbar>


</ion-header>


<ion-content>
  <div padding id="signup-form">

    <ion-row>
      <ion-col>
        <h2>Let's sign you up</h2>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <form #signupForm="ngForm" (ngSubmit) = "register(signupForm.value)">
            <ion-list>
              <ion-item>
                  <ion-label floating>Username</ion-label>
                  <ion-input type="text" name="username" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" name="email" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label  floating>Password</ion-label>
                  <ion-input type="password" name="password" ngModel required></ion-input>
              </ion-item>

            </ion-list>
            <ion-row>
                <ion-col>
                    <button ion-button class="button" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
                </ion-col>
            </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
