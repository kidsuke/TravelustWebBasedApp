<ion-header>

  <ion-navbar  class="ios-header">
    <ion-title>Edit info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <form #updateInfoForm = "ngForm" (ngSubmit)="editUserInfo(updateInfoForm.value)">
        <ion-list>

          <ion-item>
              <ion-label color="primary" floating>New username</ion-label>
              <ion-input type="text" name="username" [(ngModel)] = "username" ngModel></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary" floating>New password</ion-label>
              <ion-textarea type="text" name="password" [(ngModel)] = "password" ngModel></ion-textarea>
          </ion-item>

          <ion-item>
              <ion-label color="primary" floating>New email</ion-label>
              <ion-textarea type="text" name="email" [(ngModel)] = "email" ngModel></ion-textarea>
          </ion-item>

        </ion-list>
        <ion-row text-center>
            <ion-col>
                <button ion-button class="button" type="submit">Update</button>
            </ion-col>
        </ion-row>
      </form>
    </ion-col>

  </ion-row>

</ion-content>
