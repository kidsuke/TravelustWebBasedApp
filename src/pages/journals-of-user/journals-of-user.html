<ion-header>

  <ion-navbar>
    <ion-title>Your journals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="dynamic-grid">
      <ion-card *ngFor="let journal of journals.slice().reverse()" class="grid-item">
        <div (click)="navigateToJournal(journal)">
            <img class="journal-img" [src]="url + journal.filename">
            <ion-card-content>
              <ion-card-title>
                <h1>{{journal.title}}</h1>
              </ion-card-title>
              <div class="description">
                <p>
                  {{journal.description}}
                </p>
              </div>
              <p class="time-posted">
                time posted
              </p>
            </ion-card-content>
        </div>
      </ion-card>
  </div>

</ion-content>
