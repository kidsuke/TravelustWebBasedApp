<ion-list>
  <ion-row>
      <ion-col>
        <button ion-item detail-none icon-left class="popover-btn" (click)="goToEditInfo()">
          <ion-icon name="md-create"></ion-icon>
          Edit journal info
        </button>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <button ion-item detail-none icon-left class="popover-btn" (click)="goToAddPhoto()">
          <ion-icon name="md-images"></ion-icon>
          Add photos
        </button>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <button ion-item detail-none icon-left class="popover-btn" (click)="deleteJournal()">
          <ion-icon name="md-trash"></ion-icon>
          Delete journal
        </button>
      </ion-col>
  </ion-row>
</ion-list>
