<ion-header>

  <ion-navbar>

    <ion-title>Journal</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>{{ media.title }}</h1>
  <h4><span>by</span> {{ media.author }}</h4>
  <!--<p>
    <ion-icon name='pin'></ion-icon>
    Location
  </p>-->
  <p>{{media.description}}</p>

  <button ion-button clear icon-left [class.liked-button] = "isLiked" (click) = "likeJournal()">
    <ion-icon name={{heartIcon}}></ion-icon>
    {{ media.numberOfLikes }}
  </button>

  <button ion-button clear icon-left [class.saved-journal]= "isSaved" (click)= "saveJournal()">
    <ion-icon name={{saveIcon}}></ion-icon>
    {{saveText}}
  </button>


  <div class="dynamic-grid">

    <article class="grid-item">
      <img src="././assets/img/tokyo.jpg">
    </article>

    <article class="grid-item">
      <img src="././assets/img/helsinki.jpg">
    </article>

    <article class="grid-item">
      <img src="././assets/img/vienna.jpg">
    </article>

    <article class="grid-item">
      <img src="././assets/img/newyork.jpg">
    </article>

    <article class="grid-item">
      <img src="././assets/img/venice.jpg">
    </article>

    <article class="grid-item">
      <img src="././assets/img/santorini.jpg">
    </article>


  </div>

</ion-content>
